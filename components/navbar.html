<header class="fixed top-0 left-0 right-0 z-40 border-b border-white/10 bg-neutral-950/70 backdrop-blur transform transition-transform duration-300 ease-out">

        <button type="button" data-lang="en" class="px-3 py-1.5 text-xs font-medium rounded transition-all duration-200 focus-ring">EN</button>
